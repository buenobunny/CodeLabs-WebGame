<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Host a Room</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>

    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!--links for bootstrap access to javascript functions-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>
  <body>

  <a href="index.html"><img id="logo" style="width: 75px; height: 75px;" src="spyfall.png" alt="logo"></a> 

  <div class="container w-50 d-block">
    <div class="card nb-3">

      <h3 class="card-header">Host a Game</h3>

      <div class="card-body">
        <div class="form-group row">
          <label for="event" class="col-sm-4 col-form-label">Name of Event:</label>
          <div class="col-sm-8">
            <input type="text" name="event" placeholder="Event" required class="form-control">
          </div>
          <br><br>
        </div>

        <div class="form-group row">
          <label for="dropdown" class="col-sm-4 col-form-label">Number of Players:</label>
            <div class="col-sm-8">
              <button class="btn btn-outline-secondary dropdown-toggle " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup='true' aria-expanded="false">?</button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a href="#" class="dropdown-item">3</a>
                  <a href="#" class="dropdown-item">4</a>
                  <a href="#" class="dropdown-item">5</a>
                  <a href="#" class="dropdown-item">6</a>
                  <a href="#" class="dropdown-item">7</a>
                  <a href="#" class="dropdown-item">8</a>
              </div> 
            </div>
          </div>

        <div class="form-group row">
          <label for="dropdown" class="col-sm-4 col-form-label">Time Limit:</label>
          <div class="col-sm-8">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup='true' aria-expanded="false">?</button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a href="#" class="dropdown-item">4 min</a>
                  <a href="#" class="dropdown-item">5 min</a>
                  <a href="#" class="dropdown-item">6 min</a>
                  <a href="#" class="dropdown-item">7 min</a>
                  <a href="#" class="dropdown-item">8 min</a>
                  <a href="#" class="dropdown-item">9 min</a>
              </div>
            </div>
          </div>
        
        <div class="row">
          <label for="btn-group" class="col-sm-4 col-form-label">Number of Spies:</label>
          <div class="col-sm-8">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option1" autcomplete="off" checked>One
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autcomplete="off">Two
              </label>
            </div>
          </div>
        </div>
        <br>
          <p><strong>Room Code:</strong>  *autopopulates here*</p>
      </div>

        <div class="col-sm-2 offset-sm-9">
          <a href="game.html" class="btn btn-outline-dark btn-center">Lets go <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.793 8 8.146 5.354a.5.5 0 0 1 0-.708z"/>
          <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5H11a.5.5 0 0 1 0 1H4.5A.5.5 0 0 1 4 8z"/></svg>
          </a>
        </div>
      <br>
    </div>
  </div>

  </body>
</html>
