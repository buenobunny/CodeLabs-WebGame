<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Host a Room</title>
  <link href="../public/css/host.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>

  <!--Bootstrap icons-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!--links for bootstrap access to javascript functions-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <a href="index.html"><img id="logo" src="../public/cards/icon.png" alt="logo"></a>

  </header>

  <div class="container w-50 d-block">
    <div class="card nb-3">

      <h3 class="card-header text-center">Host a Game</h3>

      <div class="card-body">
        <form action="game.html">
          <div class="form-group row">
            <label for="event" class="col-sm-4 col-form-label">Name of Event:</label>
            <div class="col-sm-8">
              <input type="text" name="event" placeholder="Event" required class="form-control">
            </div>
            <br><br>
          </div>

          <div class="form-group row">
            <label for="dropdown" class="col-sm-4 col-form-label">Number of Players:</label>
            <div class="col-sm-2">
              <select class="form-control form-control-md btn-outline-secondary" required>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="dropdown" class="col-sm-4 col-form-label">Time Limit:</label>
            <div class="col-sm-3">
              <select class="form-control form-control-md btn-outline-secondary" required>
                <option>4 minutes</option>
                <option>5 minutes</option>
                <option>6 minutes</option>
                <option>7 minutes</option>
                <option>8 minutes</option>
                <option>9 minutes</option>
              </select>

            </div>
          </div>

          <div class="row">
            <label for="btn-group" class="col-sm-4 col-form-label">Number of Spies:</label>
            <div class="col-md-4 py-1">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1">One</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2">Two</label>
              </div>
            </div>
          </div>
          <br>
          <p><strong>Room Code:</strong> *autopopulates here*</p>
      </div>

      <div class="col-sm-2 offset-sm-9">
        <button type="submit" class="btn btn-outline-dark">Lets go <svg width="1em" height="1em" viewBox="0 0 16 16"
            class="bi bi-arrow-right-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M8.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.793 8 8.146 5.354a.5.5 0 0 1 0-.708z" />
            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5H11a.5.5 0 0 1 0 1H4.5A.5.5 0 0 1 4 8z" /></svg>
        </button>
      </div>
      </form>
      <br>
    </div>
  </div>

</body>

</html>
